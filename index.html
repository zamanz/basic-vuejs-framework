<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
    	<div class="row">
    		<div class="col-sm-8 offset-sm-2">
    			<div class="card">
    				<div class="card-header">
    					<h3>Learn JavaScript framework Vue Js</h3>
    				</div>
				  	<div class="card-body">
				    	<div class="loop">
				    		<table class="table table-bordered">
				    			<tr>
				    				<th>Item</th>
				    				<th>Price</th>
				    				<th>Action</th>
				    			</tr>
				    			<tr v-for="(item,index) in items" :key="item.index">
				    				<td>{{ item.product }}</td>
				    				<td>{{item.price}}</td>
				    				<td><button v-on:click="remove(index)" class="btn btn-danger">Remove</button></td>
				    			</tr>
				    		</table>
						</div>
						<input type="text" v-model="name" class="form-control">
						<hr>
						<button v-on:click="reverseMessage" class="btn btn-success">
						{{name}}</button>
						<hr>
						<form @submit.prevent="addItem">
							{{error}}
							<div class="input-group">
								<input type="text" v-model="product" class="form-control">
								<input type="text" v-model="price" class="form-control">
								<button v-on:click="ItemSubmit">Submit</button>
							</div>
						</form>
				  	</div>
				</div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
    	var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				name: 'Hello Vue!',
				items:[
					
				],
				error:'',
				product: '',
				price: '',
			},

			methods: {
			    reverseMessage: function () {
			      this.name = this.name.split('').reverse().join('')
			    },

			    ItemSubmit: function(){
			    	if(this.product){
				    	this.items.push({
				    		product: this.product,
				    		price: this.price,
				    	})
			    	}
			    	else{
			    		this.error = "Please type Product Name"
			    	}
			    },
			    remove: function(index){
			    	this.items.splice(index,1)
			    }
			},
		});
    </script>
  </body>
</html>
